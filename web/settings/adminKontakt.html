            <!------------------------------->
            <div style="height: 400px">
                <div style="float:left;width: 40%;" height>
                    <h5>Bilde</h5>
                    <img height="150px" src="../static/{{index .Bilde 10}}" />
                    <p>{{index .Heading 6}}</p>
                    <p>{{index .Body 6}}</p>
                </div>
                <div style="float: right; width: 50%">
                    <p>Last opp nytt bilde:</p>
                    <form enctype="multipart/form-data" action="../upload" method="post">
                        <input type="file" name="uploadfile" accept="image/x-png,image/gif,image/jpeg" />
                        <input type="hidden" name="fil" value="10"/>
                        <input class="btn btn-primary" type="submit" value="upload" />
                    </form>
                    <br>
                    <p>Last opp ny Header: </p>
                    <form action="/uploadheader" method="post">
                        <input class="form-control" type="text" name="header">
                        <input type="hidden" name="key" value="6"/>
                        <input class="btn btn-primary" type="submit" value="upload">
                    </form>
                    <br>
                    <p>Last opp ny Tekst: </p>
                    <form action="/uploadbody" method="post">
                       <!-- Tekst:<input class="form-control" type="text" name="body"> -->
                        <textarea class="form-control" id="exampleTextarea" rows="3" name="body"></textarea>
                        <input type="hidden" name="key" value="6"/>
                        <input class="btn btn-primary" type="submit" value="upload">
                    </form>
                </div>
            </div>
            <hr>

        </div>
